version: 2

models:
  - name: fact_conta_bv_cliente
    description: "Tabela fato que armazena informações financeiras relacionadas às contas dos clientes."
    columns:
      - name: financeiro_sk
        description: "Chave substituta (Surrogate Key) que identifica unicamente cada registro financeiro."
        tests:
          - not_null
          - unique

      - name: cliente_id
        description: "Identificador do cliente associado à conta."
        tests:
          - not_null

      - name: conta_id
        description: "Identificador único da conta."
        tests:
          - not_null

      - name: data_fk
        description: "Chave estrangeira para a dimensão de datas."
        tests:
          - not_null

      - name: colaborador_fk
        description: "Chave estrangeira para a dimensão de colaboradores."
        tests:
          - not_null

      - name: saldo_total
        description: "Saldo total disponível na conta."

      - name: saldo_disponivel
        description: "Saldo disponível para uso imediato na conta."

      - name: data_abertura
        description: "Data de abertura da conta."

      - name: data_ultimo_lancamento
        description: "Data do último lançamento registrado na conta."
