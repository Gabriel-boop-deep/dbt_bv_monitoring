version: 2

models:
  - name: stg_agencias
    description:
      Este modelo organiza e padroniza os dados de agências, extraindo informações relevantes para futuras análises.
    columns:
      - name: agencia_id
        description: Código único da agência, usado para identificação.
        tests:
          - not_null
          - unique
      - name: agencia_nome
        description: Nome da agência.
      - name: agencia_endereco
        description: Endereço completo da agência.
      - name: agencia_cidade
        description: Cidade onde a agência está localizada.
      - name: agencia_estado
        description: Unidade federativa onde a agência está localizada (UF).
      - name: data_abertura
        description: Data em que a agência foi inaugurada.
      - name: tipo_agencia
        description: Tipo da agência, podendo ser física ou digital.
